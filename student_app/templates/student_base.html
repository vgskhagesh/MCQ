<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background-image: url(&quot;{% static 'images/image3.jpg' %} &quot;);">
    <a class="navbar-brand" href="#">Student</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Papers</a>
        </li>
        {% if user.is_authenticated and user.is_student%}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'student_app:student_logout' %}">Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'student_app:student_login' %}">Login</a>
            </li>
        {% endif %}
        
    </ul>
    </nav>

    <div class="container">
    {% block base_block %}
    {% endblock base_block %}
    </div>

</body>
</html>
